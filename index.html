<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <style>
    /* .link {
      stroke: #ccc;
    } */

    .link {
      stroke: black;
      stroke-width: 1.5;
    }

    .node {
      fill: green;
      stroke: white;
      stroke-width: 1.5;
    }

    .node text {
      stroke: none;
      fill: black;
      pointer-events: none;
      font: 10px sans-serif;
    }
  </style>
</head>

<body>
  <h1>Hello World!</h1>

  <!-- All of the Node.js APIs are available in this renderer process. -->
  We are using Node.js
  <script>
    document.write(process.versions.node)
  </script>, Chromium
  <script>
    document.write(process.versions.chrome)
  </script>, and Electron
  <script>
    document.write(process.versions.electron)
  </script>.
  <script>
    var d3 = require("d3");
  </script>

  <div id="graph"></div>
  <ul id="pkgs"></ul>
</body>

<script>
  // You can also require other files to run in this process
  require('./renderer.js')
</script>

</html>
